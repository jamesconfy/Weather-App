{% extends "layout.html" %}
{% block content %}
<div class="container mr-3">
    <h2>Weather App</h2>
    <form action="" method="POST">
        {{ form.hidden_tag() }}
        <fieldset>
            <div class="m-4">
                {{ form.city.label }}
                {{ form.city }}
            </div>
        </fieldset>

        <div class="m-4">
            {{ form.submit }}
        </div>
    </form>
</div>
{% endblock content %}
